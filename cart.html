<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | OptiVue</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <i data-feather="eye" class="h-6 w-6 text-cyan-600"></i>
                        <span class="ml-2 text-xl font-semibold text-gray-900">OptiVue</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="nav-link text-gray-700 hover:text-cyan-600 px-3 py-2 text-sm font-medium">Home</a>
                    <a href="products.html" class="nav-link text-gray-700 hover:text-cyan-600 px-3 py-2 text-sm font-medium">Shop</a>
                    <a href="about.html" class="nav-link text-gray-700 hover:text-cyan-600 px-3 py-2 text-sm font-medium">About</a>
                    <a href="contact.html" class="nav-link text-gray-700 hover:text-cyan-600 px-3 py-2 text-sm font-medium">Contact</a>
                    <a href="cart.html" class="nav-link text-cyan-600 font-bold px-3 py-2 text-sm">Cart</a>
                </div>
                <div class="md:hidden flex items-center">
                    <button type="button" class="text-gray-500 hover:text-gray-900 focus:outline-none" onclick="toggleMobileMenu()">
                        <i data-feather="menu"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobileMenu" class="hidden md:hidden bg-white border-t">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-cyan-600">Home</a>
                <a href="products.html" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-cyan-600">Shop</a>
                <a href="about.html" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-cyan-600">About</a>
                <a href="contact.html" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-cyan-600">Contact</a>
                <a href="cart.html" class="block px-3 py-2 text-base font-medium text-cyan-600 font-bold">Cart</a>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="max-w-4xl mx-auto px-4 py-16 bg-white rounded-lg shadow-md mt-8">
        <h1 class="text-4xl font-bold mb-6 text-cyan-700">Your Cart</h1>
        <div id="cart-items">
            <!-- Example cart items -->
            <div class="flex items-center justify-between border-b py-4">
                <div class="flex items-center">
                    <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=facearea&w=96&h=96" alt="Classic Black Frames" class="h-16 w-16 rounded mr-4">
                    <div>
                        <p class="font-semibold text-gray-800">Classic Black Frames</p>
                        <p class="text-gray-500 text-sm">Qty: 1</p>
                    </div>
                </div>
                <div class="text-cyan-700 font-bold text-lg">₹1,499</div>
                <button class="text-red-500 hover:text-red-700"><i data-feather="trash-2"></i></button>
            </div>
            <div class="flex items-center justify-between border-b py-4">
                <div class="flex items-center">
                    <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=facearea&w=96&h=96" alt="Aviator Sunglasses" class="h-16 w-16 rounded mr-4">
                    <div>
                        <p class="font-semibold text-gray-800">Aviator Sunglasses</p>
                        <p class="text-gray-500 text-sm">Qty: 2</p>
                    </div>
                </div>
                <div class="text-cyan-700 font-bold text-lg">₹2,998</div>
                <button class="text-red-500 hover:text-red-700"><i data-feather="trash-2"></i></button>
            </div>
        </div>
        <div class="flex justify-between items-center mt-8">
            <div>
                <span class="text-gray-700 font-semibold">Total:</span>
                <span class="text-cyan-700 font-bold text-xl">₹4,497</span>
            </div>
            <button class="bg-cyan-600 hover:bg-cyan-700 text-white px-8 py-3 rounded-full font-medium">Checkout</button>
        </div>
        <p class="text-gray-500 mt-4">Shipping and taxes calculated at checkout.</p>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white pt-16 pb-8 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="border-t border-gray-800 mt-12 pt-8 text-center text-gray-400">
                <p>&copy; 2023 OptiVue. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script>
        AOS.init({ duration: 800, easing: 'ease-in-out', once: true });
        feather.replace();
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        }
    </script>
