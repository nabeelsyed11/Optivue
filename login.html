<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | OptiVue</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50 mb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between h-16 items-center">
            <a href="index.html" class="flex items-center">
                <i data-feather="eye" class="h-6 w-6 text-cyan-600"></i>
                <span class="ml-2 text-xl font-semibold text-gray-900">OptiVue</span>
            </a>
            <a href="cart.html" class="text-gray-700 hover:text-cyan-600 px-3 py-2 text-sm font-medium">Cart</a>
        </div>
    </nav>

    <!-- Login Section -->
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8 mt-16">
        <h2 class="text-2xl font-bold mb-6 text-cyan-700">Client Login</h2>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="client-email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="client-email" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-600" required>
            </div>
            <div>
                <label for="client-password" class="block text-gray-700 mb-2">Password</label>
                <input type="password" id="client-password" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-600" required>
            </div>
            <button type="submit" class="bg-cyan-600 hover:bg-cyan-700 text-white px-6 py-3 rounded-full font-medium w-full">Login</button>
        </form>
        <p id="login-error" class="text-red-500 mt-4 hidden">Invalid credentials.</p>
        <div class="mt-6 text-center text-gray-600">
            <span>Don't have an account?</span>
            <a href="#" id="show-register" class="text-cyan-600 font-semibold hover:underline">Register</a>
        </div>
    </div>

    <!-- Register Section (hidden by default) -->
    <div id="register-section" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8 mt-8 hidden">
        <h2 class="text-2xl font-bold mb-6 text-cyan-700">Register</h2>
        <form id="register-form" class="space-y-4">
            <div>
                <label for="register-email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="register-email" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-600" required>
            </div>
            <div>
                <label for="register-password" class="block text-gray-700 mb-2">Password</label>
                <input type="password" id="register-password" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-600" required>
            </div>
            <button type="submit" class="bg-cyan-600 hover:bg-cyan-700 text-white px-6 py-3 rounded-full font-medium w-full">Register</button>
        </form>
        <p id="register-success" class="text-green-500 mt-4 hidden">Registration successful! You can now login.</p>
        <div class="mt-6 text-center text-gray-600">
            <span>Already have an account?</span>
            <a href="#" id="show-login" class="text-cyan-600 font-semibold hover:underline">Login</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white pt-16 pb-8 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="border-t border-gray-800 mt-12 pt-8 text-center text-gray-400">
                <p>&copy; 2023 OptiVue. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script>
        AOS.init({ duration: 800, easing: 'ease-in-out', once: true });
        feather.replace();

        // Toggle between login and register
        document.getElementById('show-register').onclick = function(e) {
            e.preventDefault();
            document.querySelector('.max-w-md').style.display = 'none';
            document.getElementById('register-section').style.display = 'block';
        };
        document.getElementById('show-login').onclick = function(e) {
            e.preventDefault();
            document.querySelector('.max-w-md').style.display = 'block';
            document.getElementById('register-section').style.display = 'none';
        };

        // Save client data in localStorage (demo only, not secure for production)
        document.getElementById('register-form').onsubmit = function(e) {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            let users = JSON.parse(localStorage.getItem('users') || '{}');
            if (users[email]) {
                document.getElementById('register-success').textContent = 'Email already registered.';
                document.getElementById('register-success').classList.remove('text-green-500');
                document.getElementById('register-success').classList.add('text-red-500');
                document.getElementById('register-success').style.display = 'block';
                return;
            }
            users[email] = { password: password, data: {} };
            localStorage.setItem('users', JSON.stringify(users));
            document.getElementById('register-success').textContent = 'Registration successful! You can now login.';
            document.getElementById('register-success').classList.remove('text-red-500');
            document.getElementById('register-success').classList.add('text-green-500');
            document.getElementById('register-success').style.display = 'block';
        };

        document.getElementById('login-form').onsubmit = function(e) {
            e.preventDefault();
            const email = document.getElementById('client-email').value;
            const password = document.getElementById('client-password').value;
            let users = JSON.parse(localStorage.getItem('users') || '{}');
            if (users[email] && users[email].password === password) {
                localStorage.setItem('loggedInUser', email);
                document.getElementById('login-error').style.display = 'none';
                window.location.href = "index.html";
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        };
    </script>
</body>
</html>
