<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | OptiVue</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="index.html" class="flex items-center">
                    <i data-feather="eye" class="h-6 w-6 text-cyan-600"></i>
                    <span class="ml-2 text-xl font-semibold text-gray-900">OptiVue</span>
                </a>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="nav-link text-gray-700 hover:text-cyan-600 px-3 py-2 text-sm font-medium">Home</a>
                    <a href="products.html" class="nav-link text-cyan-600 font-bold px-3 py-2 text-sm">Shop</a>
                    <a href="about.html" class="nav-link text-gray-700 hover:text-cyan-600 px-3 py-2 text-sm font-medium">About</a>
                    <a href="contact.html" class="nav-link text-gray-700 hover:text-cyan-600 px-3 py-2 text-sm font-medium">Contact</a>
                </div>
                <div class="md:hidden flex items-center">
                    <button type="button" class="text-gray-500 hover:text-gray-900 focus:outline-none" onclick="toggleMobileMenu()">
                        <i data-feather="menu"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobileMenu" class="hidden md:hidden bg-white border-t">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-cyan-600">Home</a>
                <a href="products.html" class="block px-3 py-2 text-base font-medium text-cyan-600 font-bold">Shop</a>
                <a href="about.html" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-cyan-600">About</a>
                <a href="contact.html" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-cyan-600">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Product Detail -->
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12" id="product-detail">
        <!-- Product details will be rendered here -->
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white pt-16 pb-8 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="border-t border-gray-800 mt-12 pt-8 text-center text-gray-400">
                <p>&copy; 2023 OptiVue. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script>
        AOS.init({ once: true });
        feather.replace();

        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        }

        // Get product index from query string
        function getProductIndex() {
            const params = new URLSearchParams(window.location.search);
            return parseInt(params.get('id'), 10);
        }

        function getProducts() {
            return JSON.parse(localStorage.getItem('products') || '[]');
        }

        function addToCart(product) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const idx = cart.findIndex(item => item.name === product.name);
            if (idx > -1) {
                cart[idx].qty += 1;
            } else {
                cart.push({ ...product, qty: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Product added to cart!');
        }

        function renderProductDetail() {
            const idx = getProductIndex();
            const products = getProducts();
            const container = document.getElementById('product-detail');
            if (isNaN(idx) || !products[idx]) {
                container.innerHTML = `<div class="text-center text-gray-500 py-16">Product not found.</div>`;
                return;
            }
            const product = products[idx];
            container.innerHTML = `
                <div class="bg-white rounded-lg shadow-md p-8 flex flex-col items-center">
                    <img src="${product.image}" alt="${product.name}" class="h-48 w-48 object-cover rounded mb-6">
                    <h1 class="text-3xl font-bold mb-2 text-cyan-700">${product.name}</h1>
                    <div class="text-cyan-700 font-bold text-2xl mb-4">â‚¹${product.price}</div>
                    <p class="text-gray-700 mb-6">
                        <strong>Description:</strong> Premium eyewear with advanced lens technology and stylish design. Perfect for everyday use.<br>
                        <strong>Features:</strong> Lightweight frame, UV protection, scratch-resistant lenses.<br>
                        <strong>Category:</strong> Eyewear<br>
                        <strong>Available:</strong> In Stock
                    </p>
                    <button class="bg-cyan-600 hover:bg-cyan-700 text-white px-8 py-3 rounded-full font-medium" id="add-to-cart-btn">Add to Cart</button>
                </div>
            `;
            document.getElementById('add-to-cart-btn').onclick = function() {
                addToCart(product);
            };
            feather.replace();
        }

        document.addEventListener('DOMContentLoaded', renderProductDetail);
    </script>
</body>
</html>
