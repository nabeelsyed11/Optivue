<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Eyewear | OptiVue</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1);}
        .product-card { transition: all 0.3s ease; }
        .filter-option.active { background-color: #06b6d4; color: white; }
        .price-slider::-webkit-slider-thumb { background: #06b6d4; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="index.html" class="flex items-center">
                    <i data-feather="eye" class="h-6 w-6 text-cyan-600"></i>
                    <span class="ml-2 text-xl font-semibold text-gray-900">OptiVue</span>
                </a>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="nav-link text-gray-700 hover:text-cyan-600 px-3 py-2 text-sm font-medium">Home</a>
                    <a href="products.html" class="nav-link text-cyan-600 font-bold px-3 py-2 text-sm">Shop</a>
                    <a href="about.html" class="nav-link text-gray-700 hover:text-cyan-600 px-3 py-2 text-sm font-medium">About</a>
                    <a href="contact.html" class="nav-link text-gray-700 hover:text-cyan-600 px-3 py-2 text-sm font-medium">Contact</a>
                </div>
                <div class="md:hidden flex items-center">
                    <button type="button" class="text-gray-500 hover:text-gray-900 focus:outline-none" onclick="toggleMobileMenu()">
                        <i data-feather="menu"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobileMenu" class="hidden md:hidden bg-white border-t">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-cyan-600">Home</a>
                <a href="products.html" class="block px-3 py-2 text-base font-medium text-cyan-600 font-bold">Shop</a>
                <a href="about.html" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-cyan-600">About</a>
                <a href="contact.html" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-cyan-600">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Product Listing -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl font-bold mb-8 text-cyan-700 text-center">Shop Eyewear</h1>
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- Products will be rendered here -->
        </div>
        <div id="no-products" class="text-center text-gray-500 mt-12 hidden">
            No products available. Please check back later.
        </div>
    </div>

    <!-- Newsletter -->
    <section class="py-16 bg-cyan-600 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h2 class="text-2xl font-bold mb-4">Subscribe to our Newsletter</h2>
            <form class="flex flex-col sm:flex-row justify-center items-center gap-4">
                <input type="email" placeholder="Your email address" class="px-4 py-3 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-cyan-400 w-full sm:w-64">
                <button type="submit" class="bg-white text-cyan-600 font-semibold px-6 py-3 rounded-lg hover:bg-gray-100">Subscribe</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white pt-16 pb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="border-t border-gray-800 mt-12 pt-8 text-center text-gray-400">
                <p>&copy; 2023 OptiVue. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Initialize AOS animations
        AOS.init({ once: true });
        feather.replace();

        // Mobile menu toggle
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        }

        // Render products from localStorage (uploaded via admin panel)
        function getProducts() {
            return JSON.parse(localStorage.getItem('products') || '[]');
        }

        function renderProducts() {
            const products = getProducts();
            const productList = document.getElementById('product-list');
            const noProducts = document.getElementById('no-products');
            productList.innerHTML = '';
            if (products.length === 0) {
                noProducts.style.display = 'block';
                return;
            } else {
                noProducts.style.display = 'none';
            }
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = "product-card bg-white rounded-lg shadow-md p-6 flex flex-col items-center";
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="h-32 w-32 object-cover rounded mb-4">
                    <h3 class="font-semibold text-lg mb-2 text-gray-800">${product.name}</h3>
                    <div class="text-cyan-700 font-bold text-xl mb-2">â‚¹${product.price}</div>
                    <a href="productdetails.html" class="mt-4 bg-cyan-600 hover:bg-cyan-700 text-white px-6 py-2 rounded-full font-medium">View Details</a>
                `;
                productList.appendChild(card);
            });
            feather.replace();
        }

        document.addEventListener('DOMContentLoaded', renderProducts);
    </script>
</body>
</html>
